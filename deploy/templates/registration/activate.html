<!-- url: auth_password_reset_done -->
{% extends "base.html" %}

{% block title %}Invalid activation key supplied{% endblock %}

{% block content %}
<div class="lead">
<h3>Account activation failed</h3>

<p>You supplied an invalid activation key: <b>{{activation_key}}</b></p>

<p>Please request a new <a href="{% url auth_password_reset %}">password reset key</a></p>
</div>
{% endblock %}
